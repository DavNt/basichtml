<!doctype html>
<html>
	<head>
		<title>HTML/CSS - Frames & Images</title>
		<!-- icons
		================================================== -->
		<link rel="shortcut icon" href="img/byd.png" >
		<!-- css
		================================================== -->
		<link rel="stylesheet" href="css/default.css">
		<!-- Mobile Specific Metas
		================================================== -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	</head>
	<frameset rows = "90%,10%">
		<frameset cols="10%,90%" >
			<frame src = "./frames/menu.html" name = "menu" />       
			<frame src = "./frames/main.html" name = "main" />
		</frameset>

		<frame src="./frames/paging.html" />

		<noframes>
			<body>Your browser does not support frames. Please get another.</body>
		</noframes>
	</frameset>
</html>
