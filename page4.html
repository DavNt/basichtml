<!doctype html>
<html>
	<head>
		<title>HTML/CSS - Forms</title>

		<!-- css bootstrap.min

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<body>
		<div class="section" id="pg4">
		<h1>Please complete this survey!</h1>
		<form>
				<b>Personal Information</b><br />
				<input type="text" name="name" placeholder="Name"><br />
				<input type="text" name="phone" placeholder="Phone"><br />
				<input type="text" name="address" placeholder="Address"><br />
			
				<table id="pg4table" align="center">
				<tr>
				<td>Age:</td>
				<td><input type="radio" name="age" value="0<18">0<18</td>
				<td><input type="radio" name="age" value="18-25">18-25</td>
				<td><input type="radio" name="age" value="0>25">0>25</td>
				</tr><tr>
				<td colspan=4><b>General Information:</b></td>
				</tr><tr>
				<td>Hobbies:</td>
				<td><input type="checkbox" name="hobby" value="carting">carting</td>
				<td><input type="checkbox" name="hobby" value="swimming">swimming</td>   
				<td><input type="checkbox" name="hobby" value="tennis">tennis</td>
				</tr></table>
				<label>Types of movies:
					<select>
						<option>Sci-Fi</option>
						<option>Comedy</option>
						<option>Drama</option>
						<option>Action</option>
					</select></label>
				<hr />
				<input class="button" type="submit" name="submit" value="Submit"><hr >
				<input class="button" type="reset" name="reset" value="Reset">
		</form>
		</div>

			<a href="page3.html" align="left">back</a> ....
		</div>
	</body>
